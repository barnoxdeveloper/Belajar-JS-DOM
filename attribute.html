<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Attribute</title>
    </head>
    <body>
        <img
            id="logo"
            src="https://tunasmitra.co.id/frontend/img/produk-tunas-mitra.png"
            alt="tunas"
        />

        <script>
            const logo = document.getElementById("logo");

            // getAttributeNode : digunakan untuk mendapatkan object dari element, name & value
            // const src = logo.getAttributeNode("src");
            // console.info(src.name);
            // console.info(src.value);

            // getAttributeNode : digunakan untuk mendapatkan name dari element
            const src = logo.getAttribute("src");
            console.info(src);
        </script>
    </body>
</html>
