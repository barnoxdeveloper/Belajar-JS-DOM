<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Event Global</title>
    </head>
    <body>
        <input id="btn" type="button" value="Clik Me" />

        <script>
            const button = document.getElementById("btn");

            button.onclick = function () {
                button.setAttribute("value", "Already Click!");
                console.info("Oke");
            };
        </script>
    </body>
</html>
